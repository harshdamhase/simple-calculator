<!DOCTYPE html>
<html lang="en">

<head>
   
    <title>Calculaor</title>
    <style>
        .container {
            background-color: #52ade667;
            border-radius: 20px;
            width: 400px;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            border: 2px solid grey;
            box-shadow: 0 0 1px 1px rgb(24, 23, 23);
        }

        .cal-screen {
            background-color: #717D7E;
            font-size: 50px;
            width: 350px;
            margin-top: 10px;
            margin-left: 20px;
            color: white;
            border: 2px double #1E8449;
        }

        .btn-row {
            display: flex;
            justify-content: space-evenly;
            margin-top: 10px;
        }

        .btn-class {
            background-color: white;
            width: 50px;
            height: 50px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            font-size: 30px;
            margin-top: 10px;
        }

        .btn-class:hover {
            font-size: 40px;
            box-shadow: 0 0 2px 2px rgb(83, 62, 22);

            border-radius: 10px;
        }

        .heading {
            color: black;
      margin-left: 20px;
      padding-top: 20px;
      display: block;
      font-size: 20px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
    }
        
    </style>
</head>

<body>

    <script type="text/javascript">
      function handlefunction(val)
        {
            const inputBox = document.getElementById("cal-screen");
            inputBox.value = inputBox.value + val;
        }

        function clearScreen() {
      const inputBox = document.getElementById("cal-screen");
      inputBox.value = "";
    }

    function calculate() {
      const inputBox = document.getElementById("cal-screen");
      const ans = eval(inputBox.value);
      inputBox.value = ans;
    }
    </script>
    <div class="container">

        <h4 class="heading">Rtc</h4>
        <input type="text" class="cal-screen" id="cal-screen"/>


        <div class="btn-row">
            <button class="btn-class" onclick="handlefunction(7)">7</button>
            <button class="btn-class" onclick="handlefunction(8)">8</button>
            <button class="btn-class" onclick="handlefunction(9)">9</button>
            <button class="btn-class" onclick="clearScreen()">Cl</button>
        </div>


        <div class="btn-row">
            <button class="btn-class" onclick="handlefunction(4)">4</button>
            <button class="btn-class" onclick="handlefunction(5)">5</button>
            <button class="btn-class" onclick="handlefunction(6)">6</button>
            <button class="btn-class" onclick="handlefunction('+')">+</button>
        </div>


        <div class="btn-row">
            <button class="btn-class" onclick="handlefunction(1)">1</button>
            <button class="btn-class" onclick="handlefunction(2)">2</button>
            <button class="btn-class" onclick="handlefunction(3)">3</button>
            <button class="btn-class" onclick="handlefunction('*')">*</button>
        </div>


        <div class="btn-row">
            <button class="btn-class"onclick="handlefunction('0')">0</button>
            <button class="btn-class" onclick="handlefunction('0')" >/</button>
            <button class="btn-class" onclick="handlefunction('0')">.</button>
            <button class="btn-class" onclick=" calculate('=')">=</button>
        </div>

    </div>
</body>

</html>
