<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculaor</title>
    <style>
        .container {
            background-color: rgb(166, 247, 250);
            border-radius: 30px;
            width: 400px;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .screen {
            background-color: rgb(48, 72, 12);
            font-size: 50px;
            width: 350px;
            margin-top: 30px;
            margin-left: 20px;
            color: white;
        }

        .btn-row {
            display: flex;
            justify-content: space-evenly;
            margin-top: 10px;
        }

        .btn-class {
            background-color: rgb(48, 97, 97);
            width: 50px;
            height: 60px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 40px;
            margin-top: 10px;
        }

        .btn-class:hover {
            font-size: 50px;
            box-shadow: 0 0 2px 2px rgb(83, 62, 22);
            transition: 0.5s;
            border-radius: 15px;
        }

        .heading {
            color: black;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">

        <h4 class="heading">Rtc</h4>
        <input type="text" class="screen" />


        <div class="btn-row">
            <button class="btn-class">1</button>
            <button class="btn-class">2</button>
            <button class="btn-class">3</button>
            <button class="btn-class">+</button>
        </div>

         
        <div class="btn-row">
            <button class="btn-class">4</button>
            <button class="btn-class">5</button>
            <button class="btn-class">6</button>
            <button class="btn-class">/</button>
        </div>

        
        <div class="btn-row">
            <button class="btn-class">7</button>
            <button class="btn-class">8</button>
            <button class="btn-class">9</button>
            <button class="btn-class">*</button>
        </div>

        
        <div class="btn-row">
            <button class="btn-class">.</button>
            <button class="btn-class">0</button>
            <button class="btn-class">=</button>
            <button class="btn-class">-</button>
        </div>

    </div>
</body>

</html>
